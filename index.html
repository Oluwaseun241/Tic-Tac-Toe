<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tic Tac Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- General Styling -->
  <link rel="stylesheet" href="styles/index.css">
  <!-- Overlay Styling -->
  <link rel="stylesheet" href="styles/overlay.css">
  <!-- Configuration styles -->
  <link rel="stylesheet" href="styles/configuration.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="	stylesheet">
</head>
<body>
	<div id="backdrop"></div>
	<header id="main-header">
		<h1>Play Tic Tac Toe</h1>
		<p>Built with HTML, CSS and Javascript  and of course Neovim(Now i play around my init file)</p>
	</header>
	<main>
		<aside class="modal" id="config-overlay">
			<h2>Choose your name</h2>
			<form>
				<div class="form-control">
					<label for="playername">Player Name</label>
					<input type="text" name="playername" id="playername" />
				</div>
				<div>
					<button type="button" class="btn btn-alt">Cancel</button>
					<button type="submit" class="btn">Confirm</button>
				</div>
			</form>
		</aside>
		<section id="game-configuration">
			<ol>
				<li>
					<article>
						<h2>Player 1</h2>
						<h3>Player Name</h3>
						<p class="player-symbol">X</p>
						<button class="btn btn-alt">Edit</button>
					</article>
				</li>
				<li>
					<article>
						<h2>Player 2</h2>
						<h3>Player Name</h3>
						<p class="player-symbol">O</p>
						<button class="btn btn-alt">Edit</button>
					</article>
				</li>
			</ol>
			<button class="btn">Start Game</button>
		</section>
			<article>
				<h3>You won, <span id="winner-name">PLAYER NAME</span>!</h3>
				<p>Click "Start New Game" to start a new game!</p>
			</article>

			<p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
			<ol>
				<li></li>
				<li></li>
				<li></li>

				<li></li>
				<li></li>
				<li></li>

				<li></li>
				<li></li>
				<li></li>
	
			</ol>

		<section id="active-game">
			
		</section>
	</main>
</body>
</html>
