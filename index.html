<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tic Tac Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/index.css">
  <script src=""></script>
</head>
<body>
	<header>
		<h1>Play Tic Tac Toe</h1>
		<p>Built with HTML, CSS and Javascript  and of course Neovim(Now i play around my init file)</p>
	</header>
	<main>
		<section id="game-configuration">
			<ol>
				<li>
					<article>
						<h2>Player 1</h2>
						<h3>Player Name</h3>
						<p>X</p>
						<button>Edit</button>
					</article>
				</li>
				<li>
					<article>
						<h2>Player 2</h2>
						<h3>Player Name</h3>
						<p>O</p>
						<button>Edit</button>
					</article>
				</li>
			</ol>
			<button>Start Game</button>
		</section>
		<section id="active-game"></section>
	</main>
</body>
</html>
